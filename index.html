<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Typing game</title>
  </head>

  <body>
    <header>
      <div id="settings" class="settings">
        <form class="setting-form">
          <div>
            <label for="difficulity" class="difficulity">Difficulity</label>
            <select id="difficulity">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
        </form>
      </div>
    </header>

    <div class="container">
      <h2>👨🏻‍💻Speed Typer👩🏻‍💻</h2>
      <small>Type the following</small>
      <h1 id="words"></h1>
      <input
        type="text"
        autocomplete="off"
        id="text"
        placeholder="type the word here...."
      />

      <p class="time-container">Time Left: <span>10s</span></p>

      <p class="score-container">Score: <span>0</span></p>

      <div class="end-game-container" id="end-game-container"></div>
    </div>
    <footer>
      <button id="settings-btn" class="settings-btn">
        <i class="fas fa-cog"></i>
      </button>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
